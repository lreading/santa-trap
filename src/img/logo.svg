<svg
  width="320"
  height="80"
  viewBox="0 0 320 80"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Santa Traps Logo</title>
  <desc id="desc">Logo with a Santa trap gift icon and the text Santa Traps</desc>

  <!-- Icon -->
  <g transform="translate(16,10)">
    <!-- Trap base -->
    <rect
      x="4"
      y="26"
      width="44"
      height="30"
      rx="10"
      fill="#020617"
      stroke="#0f172a"
      stroke-width="2"
    />
    <!-- Trap lid -->
    <rect
      x="2"
      y="20"
      width="48"
      height="10"
      rx="6"
      fill="#020617"
      stroke="#1f2937"
      stroke-width="2"
    />
    <!-- Vertical ribbon -->
    <rect x="24" y="20" width="4" height="36" fill="#f97373" />
    <!-- Horizontal ribbon -->
    <rect x="8" y="36" width="36" height="3" fill="#f97373" />

    <!-- Slightly ajar outline to suggest a "trap" -->
    <rect
      x="1"
      y="18"
      width="48"
      height="9"
      rx="5"
      fill="none"
      stroke="#f97373"
      stroke-width="1.6"
      transform="rotate(-4 1 18)"
      opacity="0.9"
    />

    <!-- Santa hat -->
    <path
      d="M36 14
         C28 6, 18 8, 14 16
         L27 18
         Z"
      fill="#ef4444"
    />
    <!-- Hat brim -->
    <rect
      x="14"
      y="16"
      width="18"
      height="5"
      rx="2.5"
      fill="#e5e7eb"
    />
    <!-- Pom-pom -->
    <circle cx="36" cy="14" r="4" fill="#e5e7eb" />
  </g>

  <!-- Text -->
  <g transform="translate(90,32)">
    <!-- Main title -->
    <text
      x="0"
      y="0"
      font-family="Georgia, 'Times New Roman', serif"
      font-weight="600"
      font-size="28"
      fill="#a3e635"
    >
      Santa Traps
    </text>

    <!-- Tagline -->
    <text
      x="1"
      y="22"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="12"
      font-style="italic"
      fill="#e5e7eb"
      opacity="0.8"
    >
      A slightly overboard holiday tradition
    </text>
  </g>
</svg>
